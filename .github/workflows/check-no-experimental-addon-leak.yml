# Fail if Experimental addon source is accidentally committed to the public repo.
# Experimental addon lives in private repo: https://github.com/Stormster/hytale-server-manager-pro
name: Check no Experimental addon leak

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fail if Experimental addon source present
        run: |
          # These paths must NOT exist in the public repo
          FORBIDDEN=(
            "backend/experimental_addon"
            "experimental_addon"
          )
          FAILED=0
          for path in "${FORBIDDEN[@]}"; do
            if [ -d "$path" ] || [ -f "$path" ]; then
              echo "::error::Experimental addon source detected at $path. This belongs in the private repo (hytale-server-manager-pro)."
              FAILED=1
            fi
          done
          if [ $FAILED -eq 1 ]; then
            exit 1
          fi
          echo "No Experimental addon source detected. OK."
